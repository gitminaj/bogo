query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
          }
        }
      }
      cost {
        amountPerQuantity {
          amount
        }
      }
    }
  }
  discount {
    metafield(namespace: "bogo", key: "config") {
      value
    }
  }
}